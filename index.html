<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IW Summarise tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Text Summarization App</h1>
    
    <main class="main">
        <textarea id="inputText" rows="20" cols="50" placeholder="Enter the text to summarize..." class="txtInput"></textarea> 
        <button id="summarizeBtn" class="btn">Summarize Text</button>
    </main>
    <div class="result">
        <h2 class="title">Summary:</h2>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
